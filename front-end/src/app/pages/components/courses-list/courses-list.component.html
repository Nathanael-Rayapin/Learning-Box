<div class="categories-list" *ngFor="let category of categories">
  <div class="category-name mb-5">
    <h3>{{ category.name }}</h3>
  </div>
  <div class="courses d-flex">
    <ul class="d-flex ps-0 mb-0">
      <li *ngFor="let course of courses">
        <app-course></app-course>
      </li>
    </ul>
  </div>
</div>
